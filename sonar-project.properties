# SonarCloud configuration
# Replace with your keys from SonarCloud project settings
sonar.projectKey=mahendar7_sample-react-app
sonar.organization=mahendar7
sonar.host.url=https://sonarcloud.io

# Sources and tests
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.jsx,**/*.test.js

# Coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**
